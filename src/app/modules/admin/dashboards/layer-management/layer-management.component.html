<div class="symbology-controls">
  <h3>Layer Symbology</h3>
  <div class="color-picker-container">
    <label for="fillColorPicker">Fill Color:</label>
    <input type="color" id="fillColorPicker" >
  </div>
  <div class="opacity-slider-container">
    <label for="opacitySlider">Opacity:</label>
    <input type="range" min="0" max="1" step="0.01" id="opacitySlider" >
  </div>
  <div class="line-style-container">
    <label for="lineStyleSelect">Line Style:</label>
    <select id="lineStyleSelect" >
      <option value="butt">Solid</option>
      <option value="round">Rounded</option>
      <option value="square">Square</option>
      <option value="dashed" [value]="getDashedLineStyle()">Dashed</option>
      <option value="dotted" [value]="getDottedLineStyle()">Dotted</option>
    </select>
  </div>
  <div class="fill-pattern-container" *ngIf="selectedLayer.geometry === 'Polygon'">
    <label for="fillPatternSelect">Fill Pattern:</label>
    <select id="fillPatternSelect" >
      <option value="solid">Solid</option>
      <option value="diagonal">Diagonal Lines</option>
      <option value="cross-hatch">Cross Hatching</option>
    </select>
  </div>
  <div class="size-slider-container" *ngIf="selectedLayer.geometry === 'Point'">
    <label for="pointSizeSlider">Point Size:</label>
    <input type="range" min="5" max="20" step="1" id="pointSizeSlider" >
  </div>
  <div class="visibility-toggle-container">
    <label for="visibilityToggle">Visibility:</label>
    <input type="checkbox" id="visibilityToggle" >
  </div>
  <button (click)="applySymbologyChanges()">Apply</button>
</div>
