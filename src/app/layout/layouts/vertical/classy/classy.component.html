<!-- Navigation -->

<!-- Wrapper -->
<div class="flex w-full min-w-0 flex-auto flex-col">
    <!-- Header -->
    <div
        class="bg-card relative z-49 flex h-16 w-full flex-0 items-center px-4 shadow dark:border-b dark:bg-transparent dark:shadow-none md:px-6 print:hidden">
        <!-- Navigation toggle button -->
        <!-- <button mat-icon-button (click)="toggleNavigation('mainNavigation')">
            <mat-icon [svgIcon]="'heroicons_outline:bars-3'"></mat-icon>
        </button> -->
        <!-- Components -->
        <div class="ml-auto flex items-center space-x-0.5 pl-2 sm:space-x-2">
            <surface-measure></surface-measure>
            <distance-measure></distance-measure>
            <button mat-icon-button (click)="openFileInput()" [matTooltip]="'Importer une couche'">
                <mat-icon [svgIcon]="'heroicons_outline:arrow-down-tray'"></mat-icon>
            </button>
            <fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
            <shortcuts></shortcuts>
            <button mat-icon-button (click)="imprimerCarte()" [matTooltip]="'Imprimer la carte'">
                <mat-icon>print</mat-icon>
            </button>

        </div>
    </div>

    <!-- Content -->
    <div class="flex flex-auto flex-col">
        @if (true) {
        <router-outlet></router-outlet>
        }
    </div>

    <!-- Footer -->
    <!--<div class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-card dark:bg-transparent print:hidden">
        <span class="font-medium text-secondary">Fuse &copy; {{currentYear}}</span>
    </div>-->
</div>

<!-- Quick chat -->
<quick-chat #quickChat="quickChat"></quick-chat>


<ng-template #printDialog>
    <h2 mat-dialog-title class="text-xl font-bold mb-4 text-primary">Options d'impression</h2>
    <mat-dialog-content>
        <p class="mb-4">Choisissez une option d'impression :</p>
        <div class="flex flex-col space-y-3">
            <button mat-stroked-button (click)="closeDialog('current')" class="flex items-center justify-start p-3 hover:bg-gray-100">
                <mat-icon class="mr-3">crop_free</mat-icon>
                <span>Vue actuelle</span>
                <!-- <span class="text-sm text-gray-500 ml-auto">Imprimer la vue affichée</span> -->
            </button>
            <button mat-stroked-button (click)="closeDialog('extended')" class="flex items-center justify-start p-3 hover:bg-gray-100">
                <mat-icon class="mr-3">zoom_out_map</mat-icon>
                <span>Vue étendue</span>
                <!-- <span class="text-sm text-gray-500 ml-auto">Imprimer toutes les couches</span> -->
            </button>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions align="end" class="mt-4">
        <button mat-button (click)="closeDialog()">Annuler</button>
    </mat-dialog-actions>
</ng-template>
