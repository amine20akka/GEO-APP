<form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
    <div class="dialog-title">
        <mat-icon>filter_list</mat-icon>
        <h1 mat-dialog-title><strong>Filtrer les donn√©es</strong></h1>
    </div>
    <div mat-dialog-content>
        <div class="form-container">
            <mat-form-field appearance="fill" class="form-fields">
                <mat-label>Attribut</mat-label>
                <mat-select formControlName="selectedColumn">
                    @for (column of columns ; track trackByFn($index, column);) {
                    <mat-option [value]="column">{{ column }}</mat-option>
                    }
                </mat-select>
            </mat-form-field>

            @if (columnType === 'text') {
            <mat-form-field appearance="fill" class="form-fields">
                <mat-label>Texte de filtre</mat-label>
                <input matInput formControlName="filterText" />
            </mat-form-field>
            }

            @if (columnType === 'number') {
            <mat-form-field appearance="fill" class="form-fields">
                <mat-label>Nombre de filtre</mat-label>
                <input matInput type="number" formControlName="filterNumber" />
            </mat-form-field>
            }
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button type="button" (click)="closeDialog()">Annuler</button>
        <button mat-raised-button color="primary" type="submit">Appliquer</button>
    </div>
</form>
