@if (!this.isMeasuring) {
    <button mat-icon-button (click)="startMeasure()" [matTooltip]="tooltip || 'Mesurer une distance'">
        <mat-icon>straighten</mat-icon>
    </button>
} @else {
    <button mat-icon-button (click)="clearMeasurement()" [matTooltip]="tooltip || 'Annuler'">
        <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
    </button>
}
